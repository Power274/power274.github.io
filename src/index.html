    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/css/style.css" />

  <body>
    <div class="container">
      <header id="main-header">
        <div class="row no-gutters">
          <div class="col-lg-4 col-md-5">
            <img
              src="https://sun2.dataix-by-minsk.userapi.com/c626831/v626831508/228d3/vWnbTbLIOCs.jpg?ava=1"

            <div class="d-flex flex-column">
              <div class="p-5 bg-dark text-white">
                <div
                  class="name d-flex flex-row justify-content-between align-items-center"
                >
                  <h1 class="display-4">Pavel Snarskiy</h1>
                  <div><i class="fab fa-vk"><a href="https://vk.com/id191126508"></a></i></div>
                  <div><i class="fab fa-facebook"></i></div>
                  <div><i class="fab fa-instagram"></i></div>
                  <div><i class="fab fa-github"></i></div>
                </div>
              </div>

              <div class="p-4 bg-black">

              <div>
                <div

                  <div
                    class="port-item p-4 bg-primary"
                    data-toggle="collapse"
                    data-target="#home"
                  >
                    <i class="fa fa-home d-block"></i> Home
                  </div>
                  <div
                    class="port-item p-4 bg-success"
                    data-toggle="collapse"
                    data-target="#resume"
                  >

                  </div>
                  <div
                    class="port-item p-4 bg-warning"
                    data-toggle="collapse"
                    data-target="#work"
                  >
                    <i class="fa fa-folder-open d-block"></i> Work
                  </div>
                  <div
                    class="port-item p-4 bg-danger"
                    data-toggle="collapse"
                    data-target="#contact"
                  >
                    <i class="fa fa-envelope d-block"></i> Contact
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div id="home" class="collapse show">Home</div>
      <div id="resume" class="collapse">Resume</div>
      <div id="work" class="collapse">Work</div>
      <div id="contact" class="collapse">Contact</div>
      <footer id="main-footer" class="p-5 bg-dark text-white">
        <div class="row">
          <div class="col-md-6">
            <a href="#" class="btn btn-outline-light"
